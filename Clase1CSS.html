<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase1CSS</title>
    <style>
        /*3 formas de agregar estilo*/
        /*por elemento (etiqueta)*/
        
        p {
            color: green;
            font-size: 50px;
        }
        /* por la clase (.)*/
        /* a uno o varios elementos */
        
        .colores {
            color: yellowgreen;
        }
        /* por el id (#)*/
        
        #parrafo3 {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <p>esto es un parrafo1</p>
        <p class="colores">esto es un parrafo2</p>
        <p id="parrafo3"> esto es un parrafo3</p>
        <p>esto es un parrafo4</p>
        <label for="" class="colores">esto es un label</label>
    </div>

</body>

</html>
